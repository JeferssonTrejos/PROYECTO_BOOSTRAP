<div class="formulario-page">
    <div class="contenedor-formulario d-flex justify-content-center align-items-center">
      <form class="formulario text-center" autocomplete="off">
        
        <div class="mb-3 position-relative">
          <input type="text" class="campo rounded-pill px-4 py-3" placeholder="Nombre">
          <i class="fa-solid fa-user icono"></i>
        </div>

        <div class="mb-3 position-relative">
          <input type="password" class="campo rounded-pill px-4 py-3" placeholder="Contraseña">
          <i class="fa-solid fa-lock icono"></i>
        </div>

        <div class="mb-3 position-relative">
          <input type="email" class="campo rounded-pill px-4 py-3" placeholder="Correo Electrónico">
          <i class="fa-solid fa-envelope icono"></i>
        </div>

        <div class="mb-3 position-relative">
          <input type="tel" class="campo rounded-pill px-4 py-3" placeholder="Teléfono">
          <i class="fa-solid fa-phone icono"></i>
        </div>

        <a href="#" class="terminos text-white d-block mb-4">Términos y Condiciones</a>

        <button type="submit" class="boton-enviar w-100 rounded-pill py-3">Enviar</button>

      </form>  
    </div>
  </div>
