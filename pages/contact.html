<div class="formulario-page d-flex justify-content-center align-items-center py-5">
  <div class="contenedor-formulario d-flex justify-content-center align-items-center">
    <form class="formulario text-center rounded-4 p-4 px-5" autocomplete="off">
      <h3 class="fw-semibold text-start mt-2 mb-4">Contacto</h3>

      <div class="mb-3 position-relative ">
        <input type="text" class="campo rounded-pill w-100 px-4 py-2 text-dark" placeholder="Nombre">
        <i class="fa-solid fa-user icono"></i>
      </div>

      <div class="mb-3 position-relative">
        <input type="password" class="campo rounded-pill w-100 px-4 py-2 text-dark" placeholder="Contraseña">
        <i class="fa-solid fa-lock icono"></i>
      </div>

      <div class="mb-3 position-relative">
        <input type="email" class="campo rounded-pill w-100 px-4 py-2 text-dark" placeholder="Correo Electrónico">
        <i class="fa-solid fa-envelope icono"></i>
      </div>

      <div class="mb-3 position-relative">
        <input type="tel" class="campo rounded-pill w-100 px-4 py-2 text-dark" placeholder="Teléfono">
        <i class="fa-solid fa-phone icono"></i>
      </div>

      <button type="submit"
        class="boton-enviar text-white w-100 fw-bold border-0 rounded-pill py-2 mb-2 mt-4">Enviar</button>

    </form>
  </div>
</div>
